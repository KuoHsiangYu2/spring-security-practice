<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login form</title>
</head>
<body style="padding: 20px">
	<form class="pure-form" method="post" action="/login" enctype="application/x-www-form-urlencoded">
		<fieldset>
			<legend>Login form</legend>
			<input type="text" placeholder="input username" name="username" />
			<br />
			<input type="password" placeholder="input password" name="password" />
			<br />
			<input type="hidden" th:value="${_csrf.token}" name="_csrf" th:if="${_csrf}" />
			<br />
			<input type="checkbox" name="remember-me" value="true" />
			remember me
			<br />
			<button type="submit" class="pure-button pure-button-primary">Sign in</button>
		</fieldset>
	</form>
</body>
</html>
